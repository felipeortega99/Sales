<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Pendientes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-item-group>
        <ion-item-divider color="light"></ion-item-divider>
        <ion-item-sliding>
            <ion-item>
                <h2>Nombre y apellido</h2>
                <p item-end>$ monto a pagar</p>
            </ion-item>
            <ion-item-options side="left">
                <button ion-button color="secondary">
                    <ion-icon name="add"></ion-icon><ion-icon name="logo-usd"></ion-icon>
                </button>
                <button ion-button color="secondary">
                    <ion-icon name="remove"></ion-icon><ion-icon name="logo-usd"></ion-icon>                  
                </button>
                <button ion-button color="light">
                    <<ion-icon name="settings"></ion-icon>                  
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-item-group>

    <ion-fab right bottom>
        <button ion-fab color="dark" (click)="openModal()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
