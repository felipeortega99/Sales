<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Pendientes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar></ion-searchbar>
    <ng-container *ngIf="theresSale">
        <ion-item-group *ngFor="let group of groupedContacts">
            <ion-item-divider color="light">{{group.letter}}</ion-item-divider>
            <ion-item-sliding *ngFor="let contact of group.contacts">
                <ion-item>
                    <h2>{{contact.firstName +" "+ contact.lastName}}</h2>
                    <p item-end>${{contact.debt}}</p>
                </ion-item>
                <ion-item-options side="left">
                    <button ion-button color="secondary">
                    <ion-icon name="add"></ion-icon><ion-icon name="logo-usd"></ion-icon>
                </button>
                    <button ion-button color="secondary">
                    <ion-icon name="remove"></ion-icon><ion-icon name="logo-usd"></ion-icon>                  
                </button>
                    <button ion-button color="light">
                    <<ion-icon name="settings"></ion-icon>                  
                </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-item-group>
    </ng-container>

    <ion-card *ngIf="!theresSale">
        <ion-card-header>
            ¡Oh no! ¿Aún no tienes una venta?
        </ion-card-header>
        <ion-card-content text-center>
            <button ion-button clear (click)="openModal()">Agrega una venta</button>
        </ion-card-content>
    </ion-card>

    <ion-fab right bottom>
        <button ion-fab color="dark" (click)="openModal()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
